name: Build and Deploy via FTP

on:
  push:
    branches:
      - master
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Fetch last 2 commits to detect changes
        
      - name: Check for changes
        id: changes
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "frontend=true" >> $GITHUB_OUTPUT
            echo "backend=true" >> $GITHUB_OUTPUT
            echo "Manual trigger - deploying both frontend and backend"
          else
            git diff --name-only HEAD^ HEAD > changed_files.txt
            cat changed_files.txt
            
            if grep -q "^frontend/" changed_files.txt; then
              echo "frontend=true" >> $GITHUB_OUTPUT
              echo "Frontend changes detected"
            else
              echo "frontend=false" >> $GITHUB_OUTPUT
              echo "No frontend changes"
            fi
            
            if grep -q "^backend/" changed_files.txt; then
              echo "backend=true" >> $GITHUB_OUTPUT
              echo "Backend changes detected"
            else
              echo "backend=false" >> $GITHUB_OUTPUT
              echo "No backend changes"
            fi
          fi
        
      - name: Setup Node.js
        if: steps.changes.outputs.frontend == 'true' || steps.changes.outputs.backend == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Cache dependencies
        if: steps.changes.outputs.frontend == 'true' || steps.changes.outputs.backend == 'true'
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
          
      - name: Install Frontend dependencies
        if: steps.changes.outputs.frontend == 'true'
        run: cd frontend && npm install --legacy-peer-deps
        
      - name: Install Backend dependencies
        if: steps.changes.outputs.backend == 'true'
        run: cd backend && npm install
        
      - name: Build Frontend
        if: steps.changes.outputs.frontend == 'true'
        run: cd frontend && npm run build
        env:
          CI: false
          NODE_OPTIONS: "--max_old_space_size=4096"
          REACT_APP_EMAILJS_SERVICE_ID: ${{ secrets.REACT_APP_EMAILJS_SERVICE_ID }}
          REACT_APP_EMAILJS_TEMPLATE_ID: ${{ secrets.REACT_APP_EMAILJS_TEMPLATE_ID }}
          REACT_APP_EMAILJS_PUBLIC_KEY: ${{ secrets.REACT_APP_EMAILJS_PUBLIC_KEY }}
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}
          
      - name: Deploy Frontend via FTP
        if: steps.changes.outputs.frontend == 'true'
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: 162.0.217.227
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./frontend/build/
          server-dir: ./
          timeout: 300000
          log-level: minimal
            
      - name: Deploy Backend via FTP
        if: steps.changes.outputs.backend == 'true'
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: 162.0.217.227
          username: ${{ secrets.FTP_USERNAME_ADMIN }}
          password: ${{ secrets.FTP_PASSWORD_ADMIN }}
          local-dir: ./backend/
          server-dir: ./
          exclude: |
            **/node_modules/**
            **/.git/**
            **/.env
            **/data/**
          timeout: 300000
          log-level: minimal
            
      - name: Deployment Success Notification
        if: success()
        run: |
          echo "‚úÖ Deployment successful!"
          if [ "${{ steps.changes.outputs.frontend }}" == "true" ]; then
            echo "ÔøΩ Frontend deployed: https://rubyet.info"
            echo "üìä Frontend build size: $(du -sh frontend/build 2>/dev/null | cut -f1 || echo 'N/A')"
          else
            echo "‚è≠Ô∏è  Frontend: No changes, skipped deployment"
          fi
          
          if [ "${{ steps.changes.outputs.backend }}" == "true" ]; then
            echo "üîß Backend deployed: https://admin.rubyet.info"
            echo "‚ö†Ô∏è  Post-deployment steps:"
            echo "   1. SSH to admin.rubyet.info"
            echo "   2. Run 'npm install --production'"
            echo "   3. Setup .env file with production values"
            echo "   4. Configure Node.js App in cPanel for admin.rubyet.info"
            echo "   5. Start the backend server"
          else
            echo "‚è≠Ô∏è  Backend: No changes, skipped deployment"
          fi
          
      - name: Deployment Failed Notification
        if: failure()
        run: |
          echo "‚ùå Deployment failed!"
          echo "Please check the logs above for errors"
